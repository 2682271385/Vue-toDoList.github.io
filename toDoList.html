<body>
    <section class="todoapp">

            <input type="checkbox" class="toggle-all">
            <ul class="todo-list">
                <li class="todo " v-for='(v,i) in todoList' :class='{completed:v.complete}'>
                    <div class="view">
                        <input type="checkbox" class="toggle" v-model='v.complete' >
                        <label>{{v.name}}</label>
                        <button class="destroy"></button>
                    </div>
                    <input type="text" class="edit">

            </span>
            <ul class="filters">
                <li>
                    <a href="#/all" class="selected">全部</a>
                </li>
                <li>
                    <a href="#/active" class="selected">未完成</a>
                </li>
                <li>

                </li>
            </ul>
            <button class="clear-completed">
